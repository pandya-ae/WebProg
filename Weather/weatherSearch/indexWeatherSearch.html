<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather by Search</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="styleWeatherSearch.css" />
</head>

<body>
    <div class="container">
        <header>
            <input type="text" autocomplete="on" class="search-box" placeholder="Enter City, Country Code" />
        </header>
        <main>
            <section class="location">
                <div class="city">City, Country</div>
            </section>
            <div class="current">
                <div class="temp"><span>-°c</span></div>
                <div class="weather">description</div>
                <div class="hi-low">-°c / -°c</div>
            </div>
        </main>
    </div>
    <script src="appWeatherSearch.js"></script>
</body>
</html>
